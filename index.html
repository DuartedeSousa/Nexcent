<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexCent</title>
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />

</head>
<body>
    <!-- -------------------------------HEADER-------------------------- -->
    <header>

        <div class="logo-header">
            <img src="./src/assets/images/Logo empresa.svg" alt="Logo Nexcent">
        </div>

        <nav class="nav-header">
            
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Feature</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </nav>
        <div class="container-btn-header">
            <button class="btn-login"><a href="">Login</a></button>
            <button class="btn-sign-up"><a href="">Sign up</a></button>
        </div>
    </header>

    <!-- --------------------------------------FIM HEADER------------------------------- -->

    <!-- -----------------------------------------MAIN---------------------------------- -->
    
    <main>

        <div class="content-hero">
            <h1>Lessons and insights <span>from 8 years</span></h1>
            <p>Where to grow your business as a photographer: site or social media?</p>
            <button class="btn-primary"><a href="#">Register</a></button>
        </div>


        <div>
            <img src="./src/assets/images/Illustration.svg" alt="Desenho ilustrativo de uma pessoa usando o computador">
        </div>

    </main>
    <!-- --------------------------------------FIM MAIN------------------------------- -->

    <!-- --------------------------------------CLIENTS------------------------------- -->
    <section class="our-clients">
        <div class="content-our-clients">
            <h2>Our Clients</h2>
            <p>We have been working with some Fortune 500+ clients</p>
        </div>
        <div class="container-logo-clients">
            <img src="./src/assets/images/Logo.svg" alt="Logo empresa 1" loading="lazy">
            <!-- Ajuda no carregamento do site, mas deixa as imagens mais lentas de carregar: loading="lazy" -->

            <img src="./src/assets/images/Logo (1).svg" alt="Logo empresa 1" loading="lazy">
            <img src="./src/assets/images/Logo (2).svg" alt="Logo empresa 1" loading="lazy">
            <img src="./src/assets/images/Logo (3).svg" alt="Logo empresa 1" loading="lazy">
            <img src="./src/assets/images/Logo (4).svg" alt="Logo empresa 1" loading="lazy">
            <img src="./src/assets/images/Logo (5).svg" alt="Logo empresa 1" loading="lazy">
            <img src="./src/assets/images/Logo (6).svg" alt="Logo empresa 1" loading="lazy">
        </div>
    </section>

    <!-- --------------------------------------FIM CLIENTS------------------------------- -->
</body>
</html>
